<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="h1">calc</h1>
        <div class="theme">
          <p class="p">THEME</p>
          <button class="theme-btn first-theme"></button>
          <button class="theme-btn second-theme"></button>
        </div>
      </header>
      <form action="">

        <input  class="show screen-h1" placeholder="00" type="text"></input>
      </form>
      <main class="main">
        <table class="calc">
          <tr>
            <td><input class="key-btn btn-7" type="button" value="7" /></td>
            <td><input class="key-btn btn-8" type="button" value="8" /></td>
            <td><input class="key-btn btn-9" type="button" value="9" /></td>
            <td>
              <input class="key-btn h-btn btn-del" type="button" value="DEL" />
            </td>
          </tr>
          <tr>
            <td><input class="key-btn btn-4" type="button" value="4" /></td>
            <td><input class="key-btn btn-5" type="button" value="5" /></td>
            <td><input class="key-btn btn-6" type="button" value="6" /></td>
            <td><input class="key-btn btn-sum" type="button" value="+" /></td>
          </tr>
          <tr>
            <td><input class="key-btn btn-1" type="button" value="1" /></td>
            <td><input class="key-btn btn-2" type="button" value="2" /></td>
            <td><input class="key-btn btn-3" type="button" value="3" /></td>
            <td><input class="key-btn btn-min" type="button" value="-" /></td>
          </tr>
          <tr>
            <td><input class="key-btn btn-dot" type="button" value="." /></td>
            <td><input class="key-btn btn-0" type="button" value="0" /></td>
            <td><input class="key-btn btn-divis" type="button" value="/" /></td>
            <td><input class="key-btn btn-mult" type="button" value="x" /></td>
          </tr>
        </table>
        <div class="origin btn">
          <button class="origin-btn reset h-btn">RESET</button>
          <button class="origin-btn equal">=</button>
        </div>
      </main>
    </div>
  </body>
</html>
